<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container w-50">
        <h1 class="text-primary text-center my-4">To Do List</h1>
        <form id="form" class="mb-5">
            <div>
                <label for="limit" class="form-label fw-bold">期日：</label>
                <input type="date" id="limit" class="form-control w-25 d-inline">

                <label for="priority" class="form-label ms-3 fw-bold">優先度：</label>
                <select id="priority" class="form-select d-inline w-25" aria-label="priority">
                    <option selected>中</option>
                    <option>高</option>
                    <option>低</option>
                </select>
            </div>

            <label for="input" class="form-label fw-bold">ToDo：</label>
            <input type="text" id="input" class="form-control" placeholder="ToDoを入力..." autocomplete="off">
        </form>

        <table class="table table-hover">
            <caption>List of todos</caption>
            <thead class="table-info">
                <tr>
                    <th scope="col" class="w-25">期日</th>
                    <th scope="col" class="w-50">ToDo</th>
                    <th scope="col">優先度</th>
                </tr>
            </thead>
            <tbody id="tbody" class="table-group-divider">
            </tbody>
        </table>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
